<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
">
    <div style="
        background-color: black;
        color: white;
        position: fixed; /* become like inline block. Think about like it float on the page, so it's not taking up the space on the page*/
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
        ">header</div>
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        bottom: 0px;
        left: 0px;
        width: 72px;
    ">sidebar
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0px;
        right: 0px;
        z-index: 2;
        ">
        X
        </div>
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 10px;
        right: 10px;
        z-index: 2;
    ">
        absolute
    </div>

    <div style="
        background-color: lightblue;    
        height: 200px;
        width: 200px;
        position: static; /* Defualt */
    ">
        div 1
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 40px;
        right: 10px;
        z-index: 0;
        ">
        absolute
    </div>
    </div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
    ">
        div 2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
        z-index: 2;
        ">
        5:10
    </div>
    </div>
</body>
</html>
