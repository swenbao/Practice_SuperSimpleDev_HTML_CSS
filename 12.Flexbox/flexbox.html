<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/flexbox.css"> -->
    <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 500px">
    <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 30px;
    ">
        <div style="background-color:lightblue;">div1 text aaaaaaaaaaaaaa</div> <!--類似 inline-block-->
        <div style="background-color:lightpink;">div2 <p>text</p></div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 30px;
    ">
        <div style="
        background-color:lightblue;
        width: 100px;
        ">100px</div>
        <div style="
        background-color:lightpink;
        flex: 1;
        ">flex 1</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 30px;
    ">
        <div style="
        background-color:lightblue;
        flex: 1;
        ">flex 1</div>
        <div style="
        background-color:lightpink;
        width: 100px;
        ">100px</div>
        <div style="
        background-color:lightblue;
        flex: 2;
        ">flex 2</div>
    </div>

    <div style="
        margin-bottom: 30px;
        display: flex;
        height: 70px;
        border: 1px solid gray;
        flex-direction: row;
        justify-content: center; /* start center end space-between */
        ">
        <div style="
        background-color:lightblue;
        width: 100px;       
        ">flex 1</div>

        <div style="
        background-color:lightpink;
        width: 100px;
        ">100px</div>

        <div style="
        background-color:lightblue;
        width: 100px;
        ">flex 2</div>
    </div>

    <div style="
        margin-bottom: 30px;
        display: flex;
        height: 70px;
        border: 1px solid gray;
        flex-direction: row;
        justify-content: space-between; /* start center end space-between */
        ">
        <div style="
        background-color:lightblue;
        width: 100px;       
        ">flex 1</div>

        <div style="
        background-color:lightpink;
        width: 100px;
        ">100px</div>

        <div style="
        background-color:lightblue;
        width: 100px;
        ">flex 2</div>
    </div>

    <div style="
        margin-bottom: 30px;
        display: flex;
        height: 70px;
        border: 1px solid gray;
        flex-direction: row;
        justify-content: space-between; /* start center end space-between */
        align-items: center; /* stretch start center end */
        ">
        <div style="
        background-color:lightblue;
        width: 100px;       
        ">flex 1</div>

        <div style="
        background-color:lightpink;
        width: 100px;
        ">100px</div>

        <div style="
        background-color:lightblue;
        width: 100px;
        ">flex 2</div>
    </div>
</body>
</html>
