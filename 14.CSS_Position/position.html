<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
">
    <div style="
        background-color: black;
        color: white;
        position: fixed; /* become like inline block. Think about like it float on the page, so it's not taking up the space on the page*/
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        ">header</div>
        <div style="
            background-color: green;
            color: white;
            position: fixed;
            top: 50px;
            bottom: 0px;
            left: 0px;
            width: 72px;
        ">sidebar</div>
    <div style="
        background-color: lightblue;    
        height: 200px;
        width: 200px;
        position: static; /* Defualt */
    ">div 1</div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: static; /* Defualt */
    ">div 2</div>
</body>
</html>
