<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/grid.css" type="text">
    <title>Grid</title>
</head>
<body style="padding-bottom: 500px">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px; 
        ">
        <div style="background-color: lightblue;">div 1</div> <!--not flexible-->
        <div style="background-color: lightpink">div 2<p>text</p></div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink">div 2<p>text</p></div>
        <div style="background-color: lightblue;">div 3</div>
        <div style="background-color: lightpink;">div 4</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink">1fr</div>
        <!-- fr take up the remaining space -->
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr; /*fr 前面的數字像是比例*/
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink">1fr</div>
        <div style="background-color: lightblue">2fr</div>
        <!-- fr take up the remaining space -->
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /*fr 前面的數字像是比例*/
        column-gap: 20px;
        row-gap: 20px;
        ">
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <!-- fr take up the remaining space -->
    </div>
</body>
</html>
