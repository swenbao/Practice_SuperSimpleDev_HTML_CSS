<!-- 重點整理：

1. 要看別人網頁的確切顏色什麼的，用 Chrome dev tool

2. element 不要用 height, width
因為如果 text 改變, height & width 固定可能會超過範圍且醜
我們希望按鈕可以隨著文字改變而改變形狀
-> 用 padding 

3. CSS box model 
外 -> 內 : margin -> border -> padding -> text 

4. vertical-align
CSS 預設用文字 align elements 
如果 padding 不一樣的關係造成按鈕看起來不對齊

用 vertical-align 調整
-->

<style>
    .subscribe-button { /*CSS selector */
        background-color: rgb(204, 0, 0);
        /* CSS property : values*/
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        font-size: 13px;
        transition: opacity 0.15s;

        vertical-align: top;
    }
    
    .subscribe-button:hover{
        opacity: 0.8;
    }

    .subscribe-button:active{
        opacity: 0.6;
    }

    .join-button {
        background-color: white;
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        color: rgb(6, 95, 212);
        padding: 9px 15px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s,
            color 0.15s,
            opacity 0.15s;
        vertical-align: top;
    }

    .join-button:hover{
        background-color: rgb(6, 95, 212);
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s,
            opacity 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); /* 右移 下移 模糊程度 顏色 */
    }

    .tweet-button:active{
        opacity: 0.7;
    }


</style>

<!-- This is an HTML element -->
<!-- opening tag   closing tag -->
<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
